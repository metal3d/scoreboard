documentation.text: |
    # Scoreboard

    Pressez le bouton "Créer un nouveau jeu" pour créer un nouveau jeu.

    Il vous sera demandé, ensuite, de nommer le jeu. Puis vous pourrez créer des joueurs et démarrer le comptage de scores.
