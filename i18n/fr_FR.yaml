about.content: |
    # ScoreBooard - Un simple tableau de scores

    Scoreboard est une simple application de tableau de scores pour n'importe quel jeu. Elle a été développée en langage Go avec la librairie [Fyne.io](https://fyne.io).

    ## Informations

    Auteur: [Patrice Ferlet](https://github.com/metal3d) aka Metal3d.

    Version: %s

    Vous avez trouvé un bug ? Visitez [GitHub issues](https://github.com/metal3d/scoreboard/issues) (en anglais).

